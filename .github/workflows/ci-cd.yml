name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test Backend and Frontend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: t3_skeleton
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/t3_skeleton
      VITE_API_URL: http://localhost:5000/api/v1

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: ⚙️ Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: 📂 Run Migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: 🧪 Run Backend Tests
        working-directory: backend
        run: npm run test || echo "No tests defined"

      - name: 📦 Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: 🧪 Run Frontend Build (Test Build)
        working-directory: frontend
        run: npm run build

  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/t3-backend:latest

      - name: 📦 Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/t3-frontend:latest

      # Optional: Deploy step to server (e.g., SSH, Render, Railway, etc.)
      # - name: 🚀 Deploy to VPS or Cloud
      #   run: ssh user@host 'docker pull && docker-compose up -d'

